<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa RPG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #171d3e;
        }
        .map-container {
            width: 300vw;
            height: 300vh;
            background: url('mapa.png') no-repeat center center;
            background-size: contain; /* Ajusta a imagem proporcionalmente */
            cursor: grab;
            position: absolute;
        }

        .map-wrapper {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: absolute;
            pointer-events: none; /* Desativa os eventos de interação do contêiner */
        }
        
        #map {
            pointer-events: all; /* Ativa eventos de interação apenas para o mapa */
        }

        #backButton {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="map-wrapper">
        <div class="map-container" id="map">
            <button id="backButton" class="btn btn-danger" style="background-color: #8B9EFF; border-color: #8B9EFF;">Voltar</button>
        </div>
    </div>

    <script>
        const map = document.getElementById("map");
        const mapWrapper = map.parentElement;
        let isDragging = false;
        let startX, startY, scrollLeft, scrollTop;

        map.addEventListener("mousedown", (e) => {
            isDragging = true;
            startX = e.pageX - map.offsetLeft;
            startY = e.pageY - map.offsetTop;
            scrollLeft = mapWrapper.scrollLeft;
            scrollTop = mapWrapper.scrollTop;
            map.style.cursor = "grabbing";
        });

        map.addEventListener("mouseleave", () => {
            if (isDragging) {
                isDragging = false;
                map.style.cursor = "grab";
            }
        });

        map.addEventListener("mouseup", () => {
            if (isDragging) {
                isDragging = false;
                map.style.cursor = "grab";
            }
        });

        map.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            e.preventDefault();
            
            const x = e.pageX - map.offsetLeft;
            const y = e.pageY - map.offsetTop;
            const walkX = (x - startX) * 1.5;
            const walkY = (y - startY) * 1.5;

            // Calculando os limites de rolagem para garantir que não ultrapasse a imagem
            const maxScrollX = map.scrollWidth - mapWrapper.offsetWidth;
            const maxScrollY = map.scrollHeight - mapWrapper.offsetHeight;

            // Atualizando a rolagem
            mapWrapper.scrollLeft = Math.max(0, Math.min(scrollLeft - walkX, maxScrollX));
            mapWrapper.scrollTop = Math.max(0, Math.min(scrollTop - walkY, maxScrollY));
        });

        document.getElementById("backButton").addEventListener("click", () => {
            window.location.href = "index.html";
        });

    </script>
</body>
</html>
